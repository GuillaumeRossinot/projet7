<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
        <h3>
            Profile
        </h3>
    </header>
    <p>
        <strong>Nom:</strong>
        {{ currentUser.nom }}
    </p>
    <p>
        <strong>Prenom:</strong>
        {{ currentUser.prenom }}
    </p>
    <p>
        <strong>Email:</strong>
        {{ currentUser.email }}
    </p>
    <div *ngIf="currentUser">
        <button class="badge badge-danger mr-2" *ngIf="isLoggedIn || isAdmin" (click)="deleteUser()">
            Delete
        </button>
    </div>
</div>

<ng-template #loggedOut>
    Please login.
</ng-template>
